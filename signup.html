<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HostelLog Sign-Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <div style="display: flex; align-items: center; justify-content: space-between;">
            <img src="logoutem.png" alt="UTeM Logo" style="height: 50px;">
            <h1> HostelLog - Sign Up</h1>
            
        </div>
    </header>
    <div class="main-content">
        <div class="signup-container">
            <h2>Create Your HostelLog Account</h2>
            
            <form id="signupForm">
                <!-- User Role Selection -->
                <label for="role">Sign Up As</label>
                <select id="role" name="role" required>
                    <option value="">Select your role</option>
                    <option value="student">Student</option>
                    <option value="staff">Staff</option>
                    <option value="cleaner">Cleaner</option>
                </select>

                <!-- Full Name -->
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

                <!-- Email Address -->
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>

                <!-- Password -->
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>

                <!-- Confirm Password -->
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>

                <!-- Additional Fields for Roles -->
                <div id="additionalFields"></div>

                <!-- Submit Button -->
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>
    <footer>
        <p>Â© 2024 Group 4 - Web Development</p>
    </footer>

    <script>
        // JavaScript to handle role-specific fields dynamically
        const roleSelector = document.getElementById('role');
        const additionalFields = document.getElementById('additionalFields');

        roleSelector.addEventListener('change', () => {
            const role = roleSelector.value;
            additionalFields.innerHTML = ''; // Clear previous fields

            if (role === 'student') {
                additionalFields.innerHTML = `
                    <label for="studentId">Student ID</label>
                    <input type="text" id="studentId" name="studentId" placeholder="Enter your Student ID" required>
                    <label for="kolej">Kolej Kediaman Satria</label>
                     <select id="kolej" name="kolej" required>
                        <option value="" >Enter your Kolej Kediaman</option>
                        <option value="tuah">Kolej Kediaman Tuah</option>
                        <option value="jebat">Kolej Kediaman Jebat</option>
                        <option value="lestari">Kolej Kediaman Lestari</option>
                        <option value="lekir">Kolej Kediaman Lekir</option>
                        <option value="lekiu">Kolej Kediaman Lekiu</option>
                    <label for="faculty">Room No</label>
                    </select> 
                    <label for="room">Room No</label>
                    <input type="text" id="room" name="room" placeholder="Enter your room number" required>
                `;
            } else if (role === 'staff') {
                additionalFields.innerHTML = `
                    <label for="staffId">Staff ID</label>
                    <input type="text" id="staffId" name="staffId" placeholder="Enter your Staff ID" required>
                    <label for="department">Department</label>
                    <input type="text" id="department" name="department" placeholder="Enter your department" required>
                `;
            } else if (role === 'cleaner') {
                additionalFields.innerHTML = `
                    <label for="cleanerId">Cleaner ID</label>
                    <input type="text" id="cleanerId" name="cleanerId" placeholder="Enter your Cleaner ID" required>
                 <!--   <label for="shift">Shift</label>
                     <select id="shift" name="shift" required>
                        <option value="">Select your shift</option>
                        <option value="morning">Morning</option>
                        <option value="afternoon">Afternoon</option>
                        <option value="night">Night</option>
                    </select>  -->
                `;
            }
        });
    </script>
    
    <script src="validations.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', validateSignupForm);
    </script>

</body>
</html>
